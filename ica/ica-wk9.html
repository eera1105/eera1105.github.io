<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ica 9</title>
<style>


body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f8fb;
}


.cta-wrap {
    text-align: center;
}


.cta {
    background-image: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: #fff;
    border: none;
    border-radius: 14px;
    padding: 15px 24px;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 0.25px;
    cursor: pointer;
    box-shadow: 0 2px 0 rgba(0,0,0,0.24), 0 10px 24px rgba(29,78,216,0.35);
    transform: translateY(0) scale(1);
    transition: 
        transform 240ms cubic-bezier(.22,1,.36,1),
        box-shadow 240ms cubic-bezier(.22,1,.36,1),
        background-image 320ms ease-out,
        filter 320ms ease-out;
    animation: cta-pop-in 420ms cubic-bezier(.22,1,.36,1) 0.2s both;
}


.cta:hover {
    background-image: linear-gradient(135deg, #1d4ed8, #1e40af);
    transform: translateY(-1px) scale(1.04);
    box-shadow: 0 4px 0 rgba(0,0,0,0.22), 0 14px 30px rgba(29,78,216,0.45);
}


.cta:active {
    transform: translateY(0) scale(0.98);
    transition-duration: 120ms;
    transition-timing-function: cubic-bezier(.4,0,1,1);
    box-shadow: 0 1px 0 rgba(0,0,0,0.22), 0 8px 18px rgba(29,78,216,0.40);
}


.cta:focus-visible {
    outline: none;
    box-shadow:
        0 0 0 3px rgba(255,255,255,0.95),
        0 0 0 6px rgba(29,78,216,0.60),
        0 10px 26px rgba(29,78,216,0.40);
}


@keyframes cta-pop-in {
    0% {
        transform: translateY(4px) scale(0.98);
        opacity: 0;
    }
    100% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    border: 0;
    padding: 0;
    clip: rect(1px,1px,1px,1px);
    clip-path: inset(50%);
    overflow: hidden;
    white-space: nowrap;
}


@media (prefers-reduced-motion: reduce) {
    .cta {
        animation: none;
        transition: none;
    }

    .cta:hover,
    .cta:active {
        transform: none;
    }
}

</style>
</head>


<body>

<div class="cta-wrap">
    <button class="cta" type="button" aria-describedby="cta-note">
        Join the newsletter
    </button>
    <p id="cta-note" class="visually-hidden">
        Unsubscribe.
    </p>
</div>

</body>
</html>
